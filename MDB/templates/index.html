<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Kid Segura - Login</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
      <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
          <img src="img/logo1.png" height="50" alt="MDB Logo" loading="lazy" />
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="verificacaoIdadeImportancia.html">Importância do Projeto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre.html">Sobre o projeto e criadores</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Login Section -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="text-center mb-4">
          <h1>Login</h1>
        </div>
        <form>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="loginName" class="form-control" />
            <label class="form-label" for="loginName">Email ou nome de usuário</label>
          </div>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="loginPassword" class="form-control" />
            <label class="form-label" for="loginPassword">Senha</label>
          </div>
          <div class="row mb-4">
            <div class="col-6 d-flex justify-content-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                <label class="form-check-label" for="loginCheck"> Lembrar da Senha </label>
              </div>
            </div>
            <div class="col-6 d-flex justify-content-center">
              <a href="#!">Esqueci minha Senha!</a>
            </div>
          </div>
          <a href="home.html" class="btn btn-primary btn-block mb-4" data-mdb-ripple-init>Login</a>
          <div class="text-center">
            <p>Não tem cadastro? <a href="cadastro.html">Se Registre!</a></p>
          </div>
        </form>
        <div class="text-center">
          <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-tiktok"></i>
          </button>
          <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-instagram"></i>
          </button>
          <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Section End -->

  <!-- MDB EXTENSOES -->
  <script type="text/javascript" src="js/mdb.umd.min.js"></script>
  <script src="js/form.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
