<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- Start your project here-->
    <!-- Navbar ------------------------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button data-mdb-collapse-init class="navbar-toggler" type="button"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img src="img\logo1.png" height="50" alt="MDB Logo" loading="lazy" />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Voltar para a Home</a>
                    </li>
                
                </ul>
                <!-- Right links -->
                <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-tiktok"></i>
                </button>

                <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-instagram"></i>
                </button>

                <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
            <!-- Collapsible wrapper -->

    </nav>
    <div class="container">
        <div class="row justify-content-center text-center p-4">
            <h1>Contato</h1>
        </div>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
            </div>

            <label for="exampleDataList" class="form-label">Assunto</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Digite o assunto aqui">
            <datalist id="datalistOptions">
                <option value="Sugestão para o projeto">
                <option value="Falha no Login">
                <option value="Erro de estrutura">
                <option value="Elogio">
                <option value="Crítica">
            </datalist>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label mt-5">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="8"></textarea>
            </div>

        </form>
    </div>

    <div class="d-grid gap-7 col-6 mx-auto mt-5">
        <a href="home.html" class="btn btn-primary">Voltar para a Home</a>
    </div>





    <!-- MDB EXTENSOES ------------------------------------------------------------>
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <script src="js/form.js"></script>
    <script src="js/navbar.js"></script>

    <script type="text/javascript"></script>

                        <a href="#" class="text-light me-4">

                         <a href="#" class="text-light me-4">

                         </a>
                     </div>
                 </div>
             </div>

     </footer>
